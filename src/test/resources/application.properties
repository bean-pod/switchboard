spring.profiles.active=test
spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
security.authentication.jwt.expirationtime=86400000
security.authentication.jwt.secret=test_secret
security.authentication.superuser.username=test_username
security.authentication.superuser.password=test_password
security.authentication.url=/auth/token
